<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/main.css" />
    <title>Chat Rooms</title>
  </head>
  <body>
    <div class="container">
      <div class="rooms">
        <!-- Room 1 - Green Border -->
        <div class="room room-green">
          <div class="room-image">
            <div class="room-placeholder">
              <img
                src="../src/assets/images/placeholder-rooms.png"
                alt="Room Image"
              />
            </div>
          </div>
          <div class="room-name">Room Name</div>
          <div class="room-capacity">13/20</div>
        </div>

        <!-- Room 2 - Yellow Border -->
        <div class="room room-yellow">
          <div class="room-image">
            <div class="room-placeholder">
              <img
                src="../src/assets/images/placeholder-rooms.png"
                alt="Room Image"
              />
            </div>
          </div>
          <div class="room-name">Room Name</div>
          <div class="room-capacity">19/20</div>
        </div>

        <!-- Room 3 - Red Border -->
        <div class="room room-red">
          <div class="room-image">
            <div class="room-placeholder">
              <img
                src="../src/assets/images/placeholder-rooms.png"
                alt="Room Image"
              />
            </div>
          </div>
          <div class="room-name">Room Name</div>
          <div class="room-capacity">8/20</div>
        </div>

        <!-- Room 4 - Blue Border -->
        <div class="room room-blue">
          <div class="room-image">
            <div class="room-placeholder">
              <img
                src="../src/assets/images/placeholder-rooms.png"
                alt="Room Image"
              />
            </div>
          </div>
          <div class="room-name">Room Name</div>
          <div class="room-capacity">15/20</div>
        </div>
      </div>

      <!-- Create Room Button -->
      <div class="create-room-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="4rem"
          height="4rem"
          viewBox="0 0 32 32"
        >
          <rect width="32" height="32" fill="none" />
          <path
            fill="#fff"
            d="M16 3C8.832 3 3 8.832 3 16s5.832 13 13 13s13-5.832 13-13S23.168 3 16 3m0 2c6.087 0 11 4.913 11 11s-4.913 11-11 11S5 22.087 5 16S9.913 5 16 5m-1 5v5h-5v2h5v5h2v-5h5v-2h-5v-5z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
