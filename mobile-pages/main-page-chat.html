<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page Chat</title>
    <link rel="stylesheet" href="../src/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-list">
        <div class="user">
          <div class="avatar avatar-online">
            <img src="../src/assets/images/smile.jpg" alt="avatar" />
          </div>
          <div class="user-name">Name / Username</div>
        </div>
        <div class="user">
          <div class="avatar avatar-busy">
            <img src="../src/assets/images/smile.jpg" alt="avatar" />
          </div>
          <div class="user-name">Name / Username</div>
        </div>
        <div class="user">
          <div class="avatar avatar-offline">
            <img src="../src/assets/images/smile.jpg" alt="avatar" />
          </div>
          <div class="user-name">Name / Username</div>
        </div>
        <div class="user">
          <div class="avatar avatar-ai-user">
            <img src="../src/assets/images/smile.jpg" alt="avatar" />
          </div>
          <div class="user-name">AI / Virtual-User</div>
        </div>
      </div>

      <button class="add-button">
        <div class="svg-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="5rem"
            height="5rem"
            viewBox="0 0 32 32"
          >
            <rect width="32" height="32" fill="none" />
            <path
              fill="#fff"
              d="M16 3C8.832 3 3 8.832 3 16s5.832 13 13 13s13-5.832 13-13S23.168 3 16 3m0 2c6.087 0 11 4.913 11 11s-4.913 11-11 11S5 22.087 5 16S9.913 5 16 5m-1 5v5h-5v2h5v5h2v-5h5v-2h-5v-5z"
            />
          </svg>
        </div>
      </button>
    </div>
  </body>
</html>
