<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../src/main.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="logo"
      >
        <div class="h1-title-welcome">
          <h1>Code <br />SQUARE<br />Chat</h1>
        </div>
      </div>
      <h2 class="h2-welcome-title">Welcome!</h2>
      <div class="login-form-full">
        <form class="login-form">
          <input type="text" placeholder="Username / E-Mail" required />
          <input type="password" placeholder="Password" required />
        </form>
        <div class="login-button-div">
          <button type="submit">Log In</button>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="signup-button-div">
          <button type="sign-up">Sign Up</button>
          <a href="#" class="signup-account">Don't have an Account?</a>
        </div>
      </div>
      <div class="faq"><a href="./faq.html">FAQ</a></div>
    </div>
  </body>
</html>
