<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="../src/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-registration-container">
        <!-- Page title -->
        <h1 class="create-h1">Create your user profile</h1>
        <!-- Profile picture upload section -->
        <div class="profile-picture-upload">
          <div class="picture-placeholder">
            <!-- Placeholder text for the image formats -->
            <img src="../src/assets/images/placeholder-rooms.png" alt="" />
          </div>
        </div>
        <div class="add-image-button">
          <div class="add-button">
            <div class="svg-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="4rem"
                height="4rem"
                viewBox="0 0 32 32"
              >
                <rect width="32" height="32" fill="none" />
                <path
                  fill="#fff"
                  d="M16 3C8.832 3 3 8.832 3 16s5.832 13 13 13s13-5.832 13-13S23.168 3 16 3m0 2c6.087 0 11 4.913 11 11s-4.913 11-11 11S5 22.087 5 16S9.913 5 16 5m-1 5v5h-5v2h5v5h2v-5h5v-2h-5v-5z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Gender selection section -->
        <div class="gender-selection">
          <label>
            <input type="radio" name="gender" value="he" required />
            <div class="gender-title">He</div>
          </label>
          <label>
            <input type="radio" name="gender" value="she" required />
            <div class="gender-title">She</div>
          </label>
        </div>
        <!-- User information form -->
        <form class="registration-form">
          <div class="form-group">
            <input
              class="regis"
              type="text"
              placeholder="Username"
              class="input-field"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="regis"
              type="text"
              placeholder="Display Name"
              class="input-field"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="regis"
              type="email"
              placeholder="E-Mail"
              class="input-field"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="regis"
              type="password"
              placeholder="Password (10+ letters & numbers)"
              class="input-field"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="regis"
              type="date"
              placeholder="Birthdate (dd/mm/yyyy)"
              class="input-field"
              required
            />
          </div>
          <!-- Checkbox group for agreements -->
          <div class="checkbox-group">
            <label>
              <input type="checkbox" required />
              <div>Yes, I am 18 or older</div>
            </label>

            <label>
              <input type="checkbox" required />
              <div>General Terms and Conditions (GTC)...</div>
            </label>
          </div>
          <!-- Submit button -->
          <div class="signin-button">
            <button type="submit" class="submit-button">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
