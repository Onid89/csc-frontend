<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../src/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-profile-menu">
        <div class="user-profile-img" >
          <div class="user-image">
            <img
              src="../src/assets/images/icons8-user-48.png"
              alt="Profile Image"
            />
          </div>
          <div class="add-image-button">
            <div class="plus-icon">
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="3rem"
                  height="3rem"
                  viewBox="0 0 32 32"
                >
                  <rect width="32" height="32" fill="none" />
                  <path
                    fill="#fff"
                    d="M16 3C8.832 3 3 8.832 3 16s5.832 13 13 13s13-5.832 13-13S23.168 3 16 3m0 2c6.087 0 11 4.913 11 11s-4.913 11-11 11S5 22.087 5 16S9.913 5 16 5m-1 5v5h-5v2h5v5h2v-5h5v-2h-5v-5z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="user-profile-settings" >
          <div class="user-profile-field">
            <div class="user-settings-field">
              <button>
                <div class="svg-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="5rem"
                    height="5rem"
                    viewBox="0 0 24 24"
                  >
                    <rect width="24" height="24" fill="none" />
                    <g
                      fill="none"
                      stroke="#fff"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    >
                      <path
                        stroke-dasharray="20"
                        stroke-dashoffset="20"
                        d="M3 21h18"
                      >
                        <animate
                          fill="freeze"
                          attributeName="stroke-dashoffset"
                          dur="0.2s"
                          values="20;0"
                        />
                      </path>
                      <path
                        stroke-dasharray="48"
                        stroke-dashoffset="48"
                        d="M7 17v-4l10 -10l4 4l-10 10h-4"
                      >
                        <animate
                          fill="freeze"
                          attributeName="stroke-dashoffset"
                          begin="0.2s"
                          dur="0.6s"
                          values="48;0"
                        />
                      </path>
                      <path
                        stroke-dasharray="8"
                        stroke-dashoffset="8"
                        d="M14 6l4 4"
                      >
                        <animate
                          fill="freeze"
                          attributeName="stroke-dashoffset"
                          begin="0.8s"
                          dur="0.2s"
                          values="8;0"
                        />
                      </path>
                    </g>
                    <path fill="#fff" fill-opacity="0" d="M14 6l4 4L21 7L17 3Z">
                      <animate
                        fill="freeze"
                        attributeName="fill-opacity"
                        begin="1.1s"
                        dur="0.5s"
                        values="0;1"
                      />
                    </path>
                  </svg>
                </div>
                <div class="user-profile-settings-title"><h2>Username</h2></div>
              </button>
            </div>
          </div>
          <div class="user-profile-field">
            <div class="user-settings-field">
              <button>
                <div class="svg-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="5rem"
                    height="5rem"
                    viewBox="0 0 24 24"
                  >
                    <rect width="24" height="24" fill="none" />
                    <g
                      fill="none"
                      stroke="#fff"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    >
                      <path
                        stroke-dasharray="20"
                        stroke-dashoffset="20"
                        d="M3 21h18"
                      >
                        <animate
                          fill="freeze"
                          attributeName="stroke-dashoffset"
                          dur="0.2s"
                          values="20;0"
                        />
                      </path>
                      <path
                        stroke-dasharray="48"
                        stroke-dashoffset="48"
                        d="M7 17v-4l10 -10l4 4l-10 10h-4"
                      >
                        <animate
                          fill="freeze"
                          attributeName="stroke-dashoffset"
                          begin="0.2s"
                          dur="0.6s"
                          values="48;0"
                        />
                      </path>
                      <path
                        stroke-dasharray="8"
                        stroke-dashoffset="8"
                        d="M14 6l4 4"
                      >
                        <animate
                          fill="freeze"
                          attributeName="stroke-dashoffset"
                          begin="0.8s"
                          dur="0.2s"
                          values="8;0"
                        />
                      </path>
                    </g>
                    <path fill="#fff" fill-opacity="0" d="M14 6l4 4L21 7L17 3Z">
                      <animate
                        fill="freeze"
                        attributeName="fill-opacity"
                        begin="1.1s"
                        dur="0.5s"
                        values="0;1"
                      />
                    </path>
                  </svg>
                </div>
                <div class="user-profile-settings-title">
                  <h2>Display Name</h2>
                </div>
              </button>
            </div>
          </div>
          <div class="user-profile-field">
            <div class="user-settings-field">
              <button id="user-status-menu">
                <div class="svg-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="5rem"
                    height="5rem"
                    viewBox="0 0 24 24"
                  >
                    <rect width="24" height="24" fill="none" />
                    <path
                      fill="none"
                      stroke="#fff"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M16.977 19.5A9 9 0 0 0 10 3.223M16.977 19.5V16m0 3.5H20.5M7 4.516a9 9 0 0 0 7 16.261M7 4.516V8m0-3.484H3.5"
                      color="#fff"
                    />
                  </svg>
                </div>
                <div class="user-profile-settings-title"><h2>Status</h2></div>
              </button>
              <div class="dropdown-menu">
                <!-- ? Display none/flex to see the menu-->
                <div class="dropdown-item">
                  <button class="status-indicator online">
                    <span>Online</span>
                  </button>
                </div>
                <div class="dropdown-item">
                  <button class="status-indicator busy">
                    <span>Busy</span>
                  </button>
                </div>
                <div class="dropdown-item">
                  <button class="status-indicator offline">
                    <span>Offline</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="user-profile-field">
            <div class="user-settings-field">
              <button>
                <div class="svg-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="4rem"
                    height="4rem"
                    viewBox="0 0 24 24"
                  >
                    <rect width="24" height="24" fill="none" />
                    <path
                      fill="#fff"
                      d="M18 19a3 3 0 0 1-3 3H8a3 3 0 0 1-3-3V7H4V4h4.5l1-1h4l1 1H19v3h-1zM6 7v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V7zm12-1V5h-4l-1-1h-3L9 5H5v1zM8 9h1v10H8zm6 0h1v10h-1z"
                    />
                  </svg>
                </div>
                <div class="user-profile-settings-title">
                  <h2>Delete Account</h2>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
